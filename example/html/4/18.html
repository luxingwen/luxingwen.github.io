<!DOCTYPE html>
<html>
<head>
	<title>postion属性</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		#outerBox{
			width: 200px;
			height: 100px;
			margin: 10px auto;
			background: silver;
		}
		#innerBox{
			position:absolute;
			top:70px;
			width: 100px;
			height: 50px;
			background: orange;
		}
		
	</style>
</head>
<body>
	<div id="outerBox">
		<div id="innerBox"></div>
	</div>

</body>
</html>
