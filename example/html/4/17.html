<!DOCTYPE html>
<html>
<head>
	<title>position属性</title>
	<style type="text/css">
		body{
			margin: 20px;
			font-size: 12px;
		}
		#father{
			background-color: #a0c8ff;
			border: 1px dashed #000000;
			padding: 15px;
			position: relative;
		}
		#father div{
			background-color: #fff0ac;
			border: 1px dashed #000000;
			padding: 10px;
		}
	
		#block2 {
			position: absolute;
			top:0;
			right: 0;
		}
	</style>
</head>
<body>
	<div id="father">
		<div>Box-1</div>
		<div id="block2">Box-2</div>
		<div>Box-3</div>
	</div>

</body>
</html>
